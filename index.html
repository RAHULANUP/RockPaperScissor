<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>ROCK PAPER SCISSOR</h1>
    <div class="boxofthree">
        <button id="rock" >
            <img src="rock.png" alt="rock" width="75px" height="75px">
        </button>
        <button id="paper" >
            <img src="paper.png" alt="paper" width="75px" height="75px">
        </button>
        <button id="scissors" >
            <img src="scissor.png" alt="scissor" width="75px" height="75px">
        </button>
        
    </div>
    <div id="result">
        <h1></h1>
    </div>
    <script src="app.js"></script>
</body>
</html>
